name: Deploy Modulo 5

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build
      run: |
        cd frontend
        npm install
        npm run build

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        # aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}  <-- BORRA O COMENTA ESTA LINEA SI NO USAS TOKEN
        aws-region: us-east-1

    # ðŸ‘‡ Â¡CONFIRMA QUE ESTE SEA EL NOMBRE DE TU BUCKET! ðŸ‘‡
    - name: Deploy to S3
      run: |
        aws s3 sync frontend/dist s3://parcial-modulo-5-pedrokorone-2025 --delete